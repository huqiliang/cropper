<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>WebUploader演示 - 带裁剪功能 1</title>
    <link rel="stylesheet" type="text/css" href="./webuploader.css" />
    <link rel="stylesheet" type="text/css" href="./cropper.css" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>
<body>
    <div id="wrapper">
        <div class="uploader-container">
            <div class="set_w_h">
                <p><span>宽度：</span><input type="text" id="set_width" value="160" /></p>
                <p><span>高度：</span><input type="text" id="set_height" value="90" /></p>
            </div>
            <div id="set_w_h_btn">确定</div>
        </div>

        <!-- Croper container -->
        <div class="cropper-wraper webuploader-element-invisible">
            <div class="img-container">
                <img src="" alt="" />
            </div>

            <div class="upload-btn">上传所选区域</div>

            <div class="img-preview"></div>
        </div>


    </div>
    <script type="text/javascript" src="./jquery.js"></script>
    <script type="text/javascript" src="./webuploader.js"></script>
    <script type="text/javascript" src="./cropper.js"></script>
    <script type="text/javascript" src="./uploader.js"></script>
</body>
</html>
